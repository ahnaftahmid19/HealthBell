<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - HealthBell</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-blue-600">HealthBell - Doctor Portal</h1>
                </div>
                <div class="flex items-center">
                    <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Prescription</h2>
                
                <form id="prescription-form">
                    <!-- Patient Selection -->
                    <div class="mb-4">
                        <label for="patient-select" class="block text-gray-700 text-sm font-bold mb-2">Select Patient:</label>
                        <select id="patient-select" name="patient" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">Loading patients...</option>
                        </select>
                    </div>

                    <!-- Medicines Section -->
                    <div id="medicines-container" class="space-y-4 mb-4">
                        <!-- Medicine fields will be dynamically added here -->
                    </div>

                    <button type="button" id="add-medicine-btn" class="mb-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        + Add Another Medicine
                    </button>

                    <!-- Total Days -->
                    <div class="mb-6">
                         <label for="total-days" class="block text-gray-700 text-sm font-bold mb-2">Prescription Duration (Total Days):</label>
                         <input type="number" id="total-days" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" min="1" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex items-center justify-end">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Save Prescription
                        </button>
                    </div>
                </form>
                <p id="success-message" class="text-green-500 text-center mt-4"></p>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>

    <!-- Our Project Scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="assets/doctor.js" type="module"></script>
</body>
</html>

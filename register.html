<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthBell</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your HealthBell Account</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">I am a...</label>
                <div class="flex items-center justify-around">
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="patient" class="form-radio" checked>
                        <span class="ml-2">Patient</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="doctor" class="form-radio">
                        <span class="ml-2">Doctor</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="pharmacy" class="form-radio">
                        <span class="ml-2">Pharmacy</span>
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Register
                </button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Already have an account? <a href="/login.html" class="text-blue-500 hover:text-blue-800">Login here</a>.
            </p>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4"></p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>

    <!-- Our Project Scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="assets/auth.js" type="module"></script>
</body>
</html>
